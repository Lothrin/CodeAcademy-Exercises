<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header><hr style="margin-top: 3cm; margin-bottom: 3cm;"></header>
<body> 

    <h1 style="margin-left: 12.5cm;"><b>Registration Form</b></h1>
    <br>
    <form style="margin-left: 12.5cm;" action="destination">

        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Mark">
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Mustermann">
        <br>
        <br>
        <label for="course">Course</label>
        <select name="course" id="course">Course
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">PYTHON</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" value="male">Male
        <br>
        <input type="radio" name="gender" value="female">Female
        <br>
        <br>
        <label for="hobbies">Hobbies:</label>
        <br>
        <input type="checkbox" name="hobbies" selected>Programming
        <br>
        <input type="checkbox" name="hobbies">Basketball
        <br>
        <input type="checkbox" name="hobbies">Football
        <br>
        <input type="checkbox" name="hobbies">Reading Novel
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone" placeholder="0041365778645">
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" rows="5" cols="50"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="markmustermann@example.com">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
<footer>
<hr style="margin-top: 3cm; margin-bottom: 3cm;">
</footer>
</html>
